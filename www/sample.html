        
    <ons-modal var="modal">
        <i class="fa fa-spinner fa-spin fa-pulse" style="font-size: 28px;"></i>
        <br>
        <br>
        Searching ...
        <br>
    </ons-modal>

    <ons-page ng-controller="SampleController">
        <ons-toolbar fixed-style="" class="toolbar">
            <div class="center">Monaca for IoT</div>
            <div class="right">
                <ons-toolbar-button ng-click="onPluginClick()">Plugin</ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-list style="margin: 10px;">
            <ons-list-item modifier="chevron" ng-click="onSearchClick();">
                <ons-icon icon="search"></ons-icon>&nbsp; Searching for device...
            </ons-list-item>
        </ons-list>
        
        <div class="section-header" ng-if="devices.length>0">
            Founded devices
        </div>
        <ons-list style="margin: 10px;" ng-if="devices.length>0">
            <ons-list-item modifier="chevron" ng-repeat="item in devices" ng-click="onDeviceSelect(item, $index)">
                <div>
                    {{ item.name }} - {{ item.type }}
                </div>
            </ons-list-item>
        </ons-list>

    </ons-page>
